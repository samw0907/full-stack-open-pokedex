app = 'full-stack-open-pokedex-falling-leaf-3940'
primary_region = 'arn'

[build]

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

[env]
  PORT = "3000" # add this where PORT matches the internal_port below

[processes]
  app = "node app.js" # add this

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [[services]]
    internal_port = 3000
    protocol = "tcp"
    [[services.http_checks]]
      interval = 10000
      timeout = 2000
      method = "GET"
      path = "/health"
      protocol = "http"
      tls_skip_verify = false
      success_status = 200
      failure_threshold = 2

      [[services.ports]]
        port = 80
        handlers = ["http"]


[deploy]
  strategy = "canary" 