name: Deployment pipeline

on:
  push:
    branches:
      - main

  pull_request:
    branches: [main]
    types: [opened, synchronize]

env:
  CONDITION: ${{ contains(join(github.event.commits.*.message, ' '), '#skip') }}

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Check style
        run: npm run eslint -- --fix

      - name: Run Jest tests
        run: npm test

      - name: Build application
        run: npm run build

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npm run test:e2e

      - name: Install Flyctl
        run: |
          curl -L https://fly.io/install.sh | sh
          echo "FLYCTL_INSTALL=$HOME/.fly" >> $GITHUB_ENV
          echo "PATH=$HOME/.fly/bin:$PATH" >> $GITHUB_ENV

      - name: Deploy App
        if: ${{ github.event_name == 'push' && env.CONDITION != 'true' }}
        run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Notify Success to Discord
        if: ${{ success() }}
        uses: rjstone/discord-webhook-notify@v1.0.4
        with:
          severity: informational
          username: GitHub Actions
          avatarUrl: https://github.githubassets.com/images/modules/logos_page/Octocat.png
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK_URL }}
          text: "A new version of Pokedex was successfully deployed."

  tag_release:
    needs: [simple_deployment_pipeline]
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4

      - name: Dry-run version bump
        if: ${{ github.event_name == 'push' && env.CONDITION != 'true' }}
        uses: anothrNick/github-tag-action@8c8163ef62cf9c4677c8e800f36270af27930f42
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DRY_RUN: true

      - name: Bump version and push tag
        if: ${{ github.event_name == 'push' && env.CONDITION != 'true' }}
        uses: anothrNick/github-tag-action@8c8163ef62cf9c4677c8e800f36270af27930f42
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: "patch"

  failure_notification:
    if: ${{ failure() }}
    runs-on: ubuntu-20.04
    steps:
      - name: Notify Failure to Discord
        uses: rjstone/discord-webhook-notify@v1.0.4
        with:
          severity: error
          username: GitHub Actions
          avatarUrl: https://github.githubassets.com/images/modules/logos_page/Octocat.png
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK_URL }}
          text: |
            Deployment failed for commit ${{ github.sha }} on branch ${{ github.ref_name }}.
            Error details: ${{ job.status }}.